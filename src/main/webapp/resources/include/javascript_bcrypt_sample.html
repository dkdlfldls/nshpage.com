<script type="text/javascript">

var id;
var bcrypt = new bCrypt();

function enable(){
	if(bcrypt.ready()){
		clearInterval(id);
	}
}

function result(hash){
 	console.log(hash);
}

function crypt(){
	var salt;
	salt = bcrypt.gensalt(10);
	try {
		bcrypt.hashpw("abcdefg", salt, result);
	} catch (err) {
		console.log("aabb");
		console.log(err);
	}
}


 $(function(){
	 //bcrypt
	 id = setInterval(enable,250);
	 
	 $("#send").click(function(){
		 crypt();
	 })
 })

</script>
